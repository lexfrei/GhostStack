global:
    checkNewVersion: true
    sendAnonymousUsage: false

certificatesResolvers:
    prodssl:
        acme:
            email: "user@example.com"
            storage: "/acme/prod.json"
            tlsChallenge: {}

providers:
    docker:
        swarmMode: true
        watch: true
        network: "traefik"
    file:
        watch: true
        filename:   "/etc/traefik/traefik.yml"

api:
    dashboard: false

entryPoints:
    web:
        address: :80
        http:
            redirections:
                entryPoint:
                    to: websecure
                    scheme: https
    websecure:
        address: :443
        http:
            middlewares:
              - secHeaders@file

http:
    middlewares:
        secHeaders:
            headers:
                frameDeny: true
                sslRedirect: true
                stsIncludeSubdomains: true
                stspreload: true
                stsseconds: 31536000
                